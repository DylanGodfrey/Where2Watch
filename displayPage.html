<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="title">{MOVIE TITLE}</title>
    <link rel="stylesheet" href="./assets/css/displayStyle.css" />
  </head>
  <body>
    <button id="Back"> <a href="./index.html">
      <img src="./assets/images/back button.svg" />BACK</a>
    </button>
    <section class="movieCard">
      <h1 id="movieTitle">{TITLE}</h1>
      <h2 id="imdbRating">imdb Rating: {RATING}</h2>
      <figure id="moviePoster">{POSTER}</figure>
      <section class="description">
        <p id="moviePlot">{MOVIE PLOT}</p>
      </section>
      <section class="streamingServices">
        <button disabled id="netflix">
          <img src="./assets/images/netflix logo.svg" />
        </button>
        <button disabled id="prime">
          <img src="./assets/images/primevideo icon.svg" />
        </button>
        <button disabled id="hulu">
          <img src="./assets/images/hulu icon.svg" />
        </button>
      </section>
    </section>
    <script src="./assets/js/displayPage.js"></script>
  </body>
</html>
