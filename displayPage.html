<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{MOVIE TITLE}</title>
    <link rel="stylesheet" href="./assets/css/displayStyle.css" />
  </head>
  <body>
   <!-- <img src="/assets/" class="movie image" /> Create in the JS to pull from the API-->
    <button id="Back"> 
      <img src="./assets/images/back button.svg" /> 
      BACK
    </button>
    <section class="movieCard">
      <h1>{TITLE}</h1>
      <h2 value="imdbRating">imdb Rating: {RATING}</h2>
      <section>{POSTER}</section>
      <section class="description">
        <p id="moviePlot">{MOVIE PLOT}</p>
      </section>
      <section class="streamingServices">
        <button disabled id="netflix">
          <img src="./assets/images/netflix logo.svg" />
        </button>
        <button disabled id="prime">
          <img src="./assets/images/primevideo icon.svg" />
        </button>
        <button disabled id="hulu">
          <img src="./assets/images/hulu icon.svg" />
        </button>
      </section>
    </section>
    <script src="./assets/js/displaypage.js"></script>
  </body>
</html>
