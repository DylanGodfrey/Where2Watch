<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Movie Finder</title>
  </head>
  <body
    class="min-w-400 h-screen flex-no-wrap sm:flex-wrap md:flex-wrap-reverse lg:flex-no-wrap xl:flex-wrap backdrop-blur-sm"
    style="
      background-image: url('assets/images/best-posters-of-the-decade.jpeg');
    "
  >
    <a href="displayPage.html"></a
    ><!--Update this to add the query string to the URL and use that for the API calls on that page-->
    <div
      class="text-center h-full flex items-center flex-col justify-center max-w-auto mx-50 max-h-auto p-20 rounded border-0"
    >
      <div
        id="movie-finder-container"
        class="bg-black p-5 rounded border-1 min-w-full"
      >
        <h1
          class="underline font-bold text-2xl mb-2 text-white font-extrabold text-yellow-500"
        >
          Movie Finder
        </h1>
        <h2 class="text-white text-xl p-5">
          Find out where your favorite movies are streaming!
        </h2>
        <div class="search">
          <form>
            <label
              for="default-search"
              class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-gray-300"
              >Search</label
            >
            <div class="relative">
              <div
                class="flex absolute inset-y-0 left-0 items-center pl-3 pointer-events-none"
              >
                <svg
                  aria-hidden="true"
                  class="w-5 h-5 text-gray-500 dark:text-gray-400"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                  ></path>
                </svg>
              </div>
              <input
                class="backdrop-blur-sm block p-4 pl-10 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                id="searchBar"
                type="text"
                placeholder="Search!"
              />
              <button
                class="absolute right-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-yellow-500 dark:hover:bg-yellow-700 dark:focus:ring-black"
              >
                <img
                  src="./assets/images/search.svg"
                  alt="picture for the search button"
                  id="searchButton"
                />
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </body>
</html>
